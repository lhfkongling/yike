 <include file="Index:header" />
		
	<style>
			html,
			body {
				background-color: #efeff4;
			}
			.mui-views,
			.mui-view,
			.mui-pages,
			.mui-page,
			.mui-page-content {
				position: absolute;
				left: 0;
				right: 0;
				top: 50px;
				bottom: 0;
				width: 100%;
				height: 100%;
				background-color: #efeff4;
			}
			.mui-pages {
				top: 46px;
				height: auto;
			}
			.mui-scroll-wrapper,
			.mui-scroll {
				background-color: #efeff4;
			}
			.mui-page.mui-transitioning {
				-webkit-transition: -webkit-transform 300ms ease;
				transition: transform 300ms ease;
			}
			.mui-page-left {
				-webkit-transform: translate3d(0, 0, 0);
				transform: translate3d(0, 0, 0);
			}
			.mui-ios .mui-page-left {
				-webkit-transform: translate3d(-20%, 0, 0);
				transform: translate3d(-20%, 0, 0);
			}
			.mui-navbar {
				position: fixed;
				right: 0;
				left: 0;
				z-index: 10;
				height: 44px;
				background-color: #f7f7f8;
			}
			.mui-navbar .mui-bar {
				position: absolute;
				background: transparent;
				text-align: center;
			}
			.mui-android .mui-navbar-inner.mui-navbar-left {
				opacity: 0;
			}
			.mui-ios .mui-navbar-left .mui-left,
			.mui-ios .mui-navbar-left .mui-center,
			.mui-ios .mui-navbar-left .mui-right {
				opacity: 0;
			}
			.mui-navbar .mui-btn-nav {
				-webkit-transition: none;
				transition: none;
				-webkit-transition-duration: .0s;
				transition-duration: .0s;
			}
			.mui-navbar .mui-bar .mui-title {
				display: inline-block;
				width: auto;
			}
			.mui-page-shadow {
				position: absolute;
				right: 100%;
				top: 0;
				width: 16px;
				height: 100%;
				z-index: -1;
				content: '';
			}
			.mui-page-shadow {
				background: -webkit-linear-gradient(left, rgba(0, 0, 0, 0) 0, rgba(0, 0, 0, 0) 10%, rgba(0, 0, 0, .01) 50%, rgba(0, 0, 0, .2) 100%);
				background: linear-gradient(to right, rgba(0, 0, 0, 0) 0, rgba(0, 0, 0, 0) 10%, rgba(0, 0, 0, .01) 50%, rgba(0, 0, 0, .2) 100%);
			}
			.mui-navbar-inner.mui-transitioning,
			.mui-navbar-inner .mui-transitioning {
				-webkit-transition: opacity 300ms ease, -webkit-transform 300ms ease;
				transition: opacity 300ms ease, transform 300ms ease;
			}
			.mui-page {
				display: none;
			}
			.mui-pages .mui-page {
				display: block;
			}
			.mui-page .mui-table-view:first-child {
				margin-top: 15px;
			}
			.mui-page .mui-table-view:last-child {
				margin-bottom: 30px;
			}
			.mui-table-view {
				margin-top: 20px;
			}
			
			.mui-table-view span.mui-pull-right {
				color: #999;
			}
			.mui-table-view-divider {
				background-color: #efeff4;
				font-size: 14px;
			}
			.mui-table-view-divider:before,
			.mui-table-view-divider:after {
				height: 0;
			}
			.head {
				height: 40px;
			}
			#head {
				line-height: 40px;
			}
			.head-img {
				width: 40px;
				height: 40px;
			}
			#head-img1 {
				position: absolute;
				bottom: 10px;
				right: 40px;
				width: 40px;
				height: 40px;
			}
			.update {
				font-style: normal;
				color: #999999;
				margin-right: -25px;
				font-size: 15px
			}
			.mui-fullscreen {
				position: fixed;
				z-index: 20;
				background-color: #000;
			}
			.mui-ios .mui-navbar .mui-bar .mui-title {
				position: static;
			}
			/*问题反馈在setting页面单独的css*/
			#feedback .mui-popover{
				position: fixed;
			}
			#feedback .mui-table-view:last-child {
			    margin-bottom: 0px;
			}
			#feedback .mui-table-view:first-child {
			    margin-top: 0px;
			}
			/*问题反馈在setting页面单独的css==end*/
			
		</style>
		<!--页面主内容区开始-->
			<div class="mui-page-content">
				
				
				
				<div class="mui-scroll-wrapper" style=" top: -1rem;">
					
					<div class="user-banner" style="background: #dcdbbd url({$user_banner[0][img_url]});">
						<img  id="head-img" src="{$Think.session.user.face_url}">
						<p style="color: #fff; margin: 0 0 2px 0;">{$Think.session.user.nickname}</p>
						<p style="color: #ddd; margin: 0 0 2px 0;">
							<if condition="$_SESSION[user][type] eq 1" >蚁客 
							<elseif condition="$_SESSION[user][type] eq 2" />开发商 
							<else /> 注册用户</if>
						</p>
				</div>
					
					<div class="mui-scroll">
						<p class="marquee">公告：{$note}</p>
				
						
						<ul class="mui-table-view mui-table-view-chevron">
							
							<li class="mui-table-view-cell">
								<a href="{:('account')}" class="mui-navigate-right">我的资料</a>
							</li>
							
							<li class="mui-table-view-cell">
								<a href="{:('certificate')}" class="mui-navigate-right">我的工作证件</a>
							</li>
							
							<li class="mui-table-view-cell">
								<a href="{:U('bespoke')}" class="mui-navigate-right">预约列表</a>
							</li>
							
							<li class="mui-table-view-cell">
								<a href="{:U('release')}" class="mui-navigate-right">我的发布</a>
							</li>
							
							<if condition="$_SESSION[user][type] eq 1" >
							<li class="mui-table-view-cell">
								<a href="{:U('children')}" class="mui-navigate-right">我的子会员 <font class="mui-badge" style="background: red; color: #fff;" >{$childCount}</font></a>
							</li>
							</if>
						</ul>
						
						<!--<ul class="mui-table-view">
							<li class="mui-table-view-cell" style="text-align: center;">
								<a href="{:U('logout')}">退出登录</a>
							</li>
						</ul>-->
					</div>
				</div>
			</div>
			<!--页面主内容区结束-->
		<include file="Index:nav" />
		<include file="Index:footer" />
