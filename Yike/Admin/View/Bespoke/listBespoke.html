<include file="Index/header" />


<div class="header"><span></span>
	预约列表
	
</div>
<div class="h6bg"></div>
<div class="content">

	
	<table cellpadding="0" cellspacing="0" class="tableList">
		<tr>
			<th width="30"><input type="checkbox" class="all"></th>
			<th width="70">ID</th>
		    <th width="150">房源名称</th>   
		    <th width="150">房源地址</th>
		    <th width="150">房源开发商</th>
		    <th width="150">蚁客姓名</th>  
		    <th width="50">蚁客编号</th>
		    <th width="150">客户姓名</th>  
		    <th width="50">联系电话</th>
		    <th width="150">随行人数</th>
		    <th width="150">看房时间</th>
		    <th width="150">进度</th>  
		    <th width="150">操作</th>
		</tr>
		<volist name="list" id="vo">
		<tr id="id{$vo.tag_id}">
			<td><input type="checkbox" class="id" value="{$vo.id}"></td>
			<td>{$vo.ub_id}</td>
			<td>{$vo.build_name}</td>
			<td>{$vo.address}</td>
			<td>{$vo.userBuild}</td>
			<td>{$vo.userYk}</td>
			<td>{$vo.uuid}</td>
			<td>{$vo.name}</td>
			<td>{$vo.telephone}</td>
			<td>{$vo.number}</td>
			
		    <td>{$vo.see_time}</td>
		    
		    <td> 	<switch name="vo.agree">
									<case value="-1">预约失败</case>
									<case value="0">已提交</case>
									<case value="1">预约成功</case>
									<case value="2">交订</case>
									<case value="3">付首付</case>
									<case value="4">按揭中</case>
									<case value="5">放款</case>
									<default /> 已提交
								</switch></td>
		    <td><a href="{:U('editBespoke',['ub_id'=>$vo['ub_id']])}">修改</a>
		    	<a href="javascript:if(confirm('你确定要删除这条信息吗')){location.href='{:U('delBespoke',['id'=>$vo['ub_id']])}';}">删除</a> 
		</tr>
		
		</volist>
		
		<tr>
		<th colspan="10">{$page}</th>
		</tr>

	</table>
</div>

<include file="Index/footer" />
