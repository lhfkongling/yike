<include file="Index/header" />


<div class="header"><span></span>微信自动回复</div>
<div class="h6bg"></div>
<div class="content">

	<form action="" class="sourch" method="post">
		<a class="fr"  href="{:U('Wx/editAutoreply')}">+ 新增自动回复</a>
	</form>

	<table cellpadding="0" cellspacing="0" class="tableList">
		<tr>
			<th width="30"><input type="checkbox" class="all"></th>
			<th width="70">ID</th>
		    <th width="150">关键字</th>   
		    <th width="100">回复内容</th>
		    <th width="100">咨询数量</th>
		    <th width="150">操作</th>
		</tr>
		<volist name="list" id="vo">
		<tr id="id{$vo.tag_id}">
			<td><input type="checkbox" class="id" value="{$vo.id}"></td>
			<td>{$vo.id}</td>
		    <td>{$vo.key}</td>
		    <td>{$vo.value}</td>
		    <td>{$vo.count}</td>
		    <td><a href="{:U('editAutoreply',['id'=>$vo['id']])}">修改</a>
		    <if condition="$vo.id gt 2 " >
		    <a href="javascript:if(confirm('你确定要删除这条信息吗')){location.href='{:U('delAutoreply',['id'=>$vo['id']])}';}">删除</a> </td>
		    </if>
		</tr>
		
		</volist>
		
		<tr>
		<th colspan="9">{$page}</th>
		</tr>

	</table>
</div>

<include file="Index/footer" />
