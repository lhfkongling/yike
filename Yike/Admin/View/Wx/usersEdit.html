<include file="Index/header" />
  <script src="/Public/Common/js/jedate/jedate.js" type="text/javascript"></script>
  <script>
  var imagesCount = parseInt('{$row.imgCount}');
  var checkRepeatField = '{:U("checkRepeatField")}';
  </script>

<div class="header">
	<span></span>用户 <font><if condition="$row.type eq 3">付费会员<else/>注册用户</if>&gt; 修改资料</font> 
</div>

<div class="h6bg"></div>
<div class="content">
    <form action="" method="post" class="tableEdit user "  onsubmit="return checkuserEdit(this)">
	    <ul class="field">
	        <li><span><i>*</i>用户邮箱</span>
	        	<input type="text" name="user_name" id="user_name"  class="checkName" data-write="1" data-type="users" data-tip="用户邮箱已经在，请重新填写" placeholder="请输入用户邮箱" value="{$row.user_name}">
	      	</li>
	        <li>
	        	<span>用户类型</span>
	        	<select name="type" class="width100">
	            <option value="">请选择</option>
	            <option value="0" 
	            <if condition="$row.type eq '0'">selected="selected" </if>
	            >游客
	            </option>
	            <option value="1" 
	            <if condition="$row.type eq '1'">selected="selected" </if>
	            >注册用户
	            </option>
	            <option value="2" 
	            <if condition="$row.type eq '2'">selected="selected" </if>
	            >临时会员
	            </option>
	            <option value="3" 
	            <if condition="$row.type eq '3'">selected="selected" </if>
	            >付费会员
	            </option>
	          </select>
	        	<font>会员限期</font>
	        	<input type="text" name="expire" class="width100" id="expire" placeholder="请输入会员限期" value="{$row.expire}">
	        	
	      </li>
	      <li><span>用户权限</span><input type="text"  class="checkName"  value=""></li>
	       
	     
	      <li><span>性别</span>
	        <select name="sex" class="width100">
	            <option value="">请选择</option>
	            <option value="0" 
	            <if condition="$row.sex eq '0'">selected="selected" </if>
	            >男
	            </option>
	            <option value="1" 
	            <if condition="$row.sex eq '1'">selected="selected" </if>
	            >女
	            </option>
	            <option value="2" 
	            <if condition="$row.sex eq '2'">selected="selected" </if>
	            >双性
	            </option>
	          </select>
	        <font>地区</font>
	        <input type="text" name="region" class="width100" placeholder="请输入地区" value="{$row.region}">
	      </li>
	      <li><span>出生日期</span>
	        <input type="text" name="birthday" id="birthday" class="width100" placeholder="请输入出生日期" value="{$row.birthday}">
	        <font>注册日期</font>
	        <input type="text"  class="width100" readonly="readonly"  value="{$row.add_time}">
	      </li>
	    </ul>
    
    	<div class="images">
        <div class="fleft"> <span>用户头像</span>
        <p>上传图片的最佳尺寸：160*160 ,上传图片格式png,jpg,gif,图片文件大小不能超过100kb。</p>
        <em><font class="backurl">+ 上传用户头像 <img src="{$row.face_url|getCdnUrl=###}"> </font>
          <input type="file" name="backurl" id="backurl" class="file" />
          <input type="hidden" name="face_url" value="{$row.face_url}" />
          </em></div>
      </div>
	    <div class="clear" style="height:2px;"></div>
	    <div class="btn "> 
	    		<a href="javascript:history.back();">取消</a>
	        <input type="submit" class="sub" value="保存" />
	        <input type="hidden" name="id" value="{$row.user_id}">
	    </div>
  </form>
</div>
<script type="text/javascript">
	  var imagesCount = parseInt('{$row.imgCount}');
  	  var checkRepeatField = '{:U("checkRepeatField")}';
    jeDate({
			dateCell:"#expire",
			format:"YYYY-MM-DD",
			isinitVal:false,
			isTime:true, 
			minDate:"2017-05-01",
			okfun:function(val){alert(val)}
		})
	   jeDate({
			dateCell:"#birthday",
			format:"YYYY-MM-DD",
			isinitVal:false,
			isTime:true, 
			minDate:"1917-05-01",
			okfun:function(val){alert(val)}
		})
	
</script>
<include file="Index/footer" />
